<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fire Visualization Index</title>

  <!-- D3 library -->
  <script src="https://d3js.org/d3.v7.min.js"></script>

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""/>

  <!-- Leaflet JavaScript code -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""></script>

  <!-- Our CSS -->
  <link rel="stylesheet" type="text/css" href="style.css">

</head>
<body>

  <!-- The div that holds our map -->
  <div id="map"></div>

  <!-- The div that holds our legend -->
  <div id="legend" class="legend">
    <div class="legend-title">Brightness Level</div>
  </div>

  <script>
    
  // Code for adding the legend to the map
    
    document.addEventListener("DOMContentLoaded", function() {
        const legendData = [
            { color: "#ffffcc", label: "Low" },
            { color: "#ffff66", label: "Medium-Low" },
            { color: "#ffcc00", label: "Medium" },
            { color: "#FF0000", label: "Medium-High" },
            { color: "#8B0000", label: "High" }, 
            { color: "#000000", label: "Very High" } 
        ];
    
        const legendContainer = document.getElementById("legend");
    
        legendData.forEach(item => {
            const legendItem = document.createElement("div");
            legendItem.classList.add("legend-item");
    
            const colorBox = document.createElement("span");
            colorBox.classList.add("color-box");
            colorBox.style.backgroundColor = item.color;
    
            const label = document.createElement("span"); 
            label.textContent = item.label;
    
            legendItem.appendChild(colorBox);
            legendItem.appendChild(label);
            legendContainer.appendChild(legendItem);
        });
    });
    </script>


<!-- Drop-down menu for year selection -->
<div class="layer-selector" style="position: absolute; top: 15px; right: 200px; z-index: 1000;">
  <div class="col-md-2">
    <div class="well">
      <h5>Select Year:</h5>
      <select id="selDataset" onchange="optionChanged(this.value)"></select>
    </div>

</div>


  <!-- Our JavaScript -->
  <script src="JavaScript Visualization Code.js"></script>
  <!-- <script src="fire_db"></script> -->
</body>

</html>
